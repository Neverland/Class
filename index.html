<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>-=Class=-</title>
	<script type="text/javascript" src="script/class.js"></script>

</head>
<body>
<script type="text/javascript">
	var CS=Class(function(a,b,c,d){
				this.a=a;
				this.b=b;
				this.c=c;
			},
			{
				x:function(){console.log(this.m);return this; },
				y:function(){console.log(this.a);return this;},
				z:function(){console.log(this.n);return this;},
				m:10,
				n:20
			}
	);
	var instance=new CS(11,12,13,14);
	instance.x().y().z();

	//使用_get_可以获取原型上的方法，没有返回－1
	instance._get_('y')().x();

	//使用_set_可以向原型上添加方法
	instance._set_('keys',function(){
		console.log(Object.keys(instance)); // a, b, c
	});
	instance.keys();
</script>
</body>
</html>
